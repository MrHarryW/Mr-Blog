{% load static %}
<!DOCTYPE html>
<html lang="en" id="Html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon_light.ico' %}" >
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'selector',
            theme: {
                extend: {
                colors: {
                    clifford: '#da373d',
          }
        }
      }
    }
    </script>
    
</head>
<body class="bg-white dark:bg-slate-700 transition-colors">
    <div class="grid xl:grid-cols-1 grid-cols-1">
        <div class="p-5">
          <div class="py-3 px-3 rounded-xl border-2 border-black dark:border-white w-full dark:bg-slate-600 shadow-lg">
            <div class="flex justify-between items-center">
              <div class="flex justify-items-center items-center gap-2">
                <div id="logo"><img class="w-12" src="static/favicon_light.ico" alt=""></div>
                <p class=" font-semibold text-white"><p class="text-blue-500 font-bold">Slick </p><p class="text-green-500 font-bold">Click </p><p class="text-black font-bold dark:text-white">Forums</p></p>
                <div style="position: relative;">
                  <input class="rounded-3xl py-3 px-3 outline-none text-xs w-[350px] pr-10 hidden lg:block md:block focus:border-2 border-2 border-slate-600 dark:border-slate-200 font-bold" placeholder="Search">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 text-green-900 absolute right-3 top-1/2 transform -translate-y-1/2 hidden lg:block md:block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                </div>
      
      
              </div>
              <div class="flex justify-items-center items-center gap-2 ">
      
                <p class="text-sm text-black dark:text-white hidden lg:block md:block mr-[700px]">Make the Contact Team and Home hrefs</p>
      
                <button onclick="darkmode()" id = "darkmode-btn" class="transform-gpu transition-transform hover:-translate-y-1"><img class = "w-8" src="static/dark.svg"></button>
              </div>
            </div>
            </svg>
          </div>
        </div>
      
      </div>
    {% block body %}

    {% endblock body %}

</body>
<script src="{% static 'spaghetti.js' %}"></script>
</html>
